<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>Личный кабинет</h2>
        <div class="profile-info">
            <img id="profile-photo" class="profile-photo" src="https://via.placeholder.com/150" alt="Profile Photo">
            <p>Имя: <span id="profile-name"></span></p>
            <p>Фамилия: <span id="profile-lastname"></span></p>
            <p>Телефон: <span id="profile-phone"></span></p>
            <p>Email: <span id="profile-email"></span></p>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
